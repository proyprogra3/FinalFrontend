<div class="bootstrap-wrapper bg-image">
<div class="container mt-4 box">
    <h1 class="text-center">Centro control Medicos</h1>
    
    <div class="d-flex justify-content-between mb-4">
        <div class="button-container">
            <button routerLink="/registro_medico" class="btn btn-primary" class="button-img">
                <img src="https://cdn.icon-icons.com/icons2/944/PNG/512/medical-29_icon-icons.com_73943.png" alt="Registrar Médico" width="24" height="24">  Nuevo registro
            </button>
        </div>
        <div class="button-container">
            <button routerLink="/editar_medico" class="btn btn-primary" class="button-img">
                <img src="https://cdn.icon-icons.com/icons2/1864/PNG/512/iconfinder-doctorhealthcare-and-medicalmedical-historystethoscopeclipboardmedical-4394752_119515.png" alt="Editar Médico" width="24" height="24"> Editar
            </button>
        </div>
        <div class="button-container">
            <button routerLink="/eliminar_medico" class="btn btn-primary" class="button-img">
                <img src="https://cdn.icon-icons.com/icons2/2240/PNG/512/doctor_icon_134842.png" alt="Eliminar Médico" width="24" height="24"> Eliminar
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-bordered" id="tabla-color">
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef class="table-header">ID</th>
                            <td mat-cell *matCellDef="let element">{{element.id}}</td>
                        </ng-container>
                        <ng-container matColumnDef="colegiado">
                            <th mat-header-cell *matHeaderCellDef class="table-header">Colegiado</th>
                            <td mat-cell *matCellDef="let element">{{element.colegiado}}</td>
                        </ng-container>
                        <ng-container matColumnDef="nombre_completo">
                            <th mat-header-cell *matHeaderCellDef class="table-header">Nombre</th>
                            <td mat-cell *matCellDef="let element">{{element.nombre_completo}}</td>
                        </ng-container>
                        <ng-container matColumnDef="especialidad">
                            <th mat-header-cell *matHeaderCellDef class="table-header">Especialidad</th>
                            <td mat-cell *matCellDef="let element">{{element.especialidad}}</td>
                        </ng-container>
                        <ng-container matColumnDef="direccion">
                            <th mat-header-cell *matHeaderCellDef class="table-header">Direccion</th>
                            <td mat-cell *matCellDef="let element">{{element.direccion}}</td>
                        </ng-container>
                        <ng-container matColumnDef="Centro Hospitalario">
                            <th mat-header-cell *matHeaderCellDef class="table-header">Hospital</th>
                            <td mat-cell *matCellDef="let element">{{element.centro_hospitalario}}</td>
                        </ng-container>
                        <ng-container matColumnDef="edad">
                            <th mat-header-cell *matHeaderCellDef class="table-header">Edad</th>
                            <td mat-cell *matCellDef="let element">{{element.edad}}</td>
                        </ng-container>
                        <ng-container matColumnDef="Observacion">
                            <th mat-header-cell *matHeaderCellDef class="table-header">Observaciones</th>
                            <td mat-cell *matCellDef="let element">{{element.observacion}}</td>
                        </ng-container>

                        <!-- Filas de la tabla -->
                        <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
