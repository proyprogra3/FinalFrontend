<div class="bootstrap-wrapper bg-image">
    <div class="container">
        <div class="row" style="margin-top:20px;">
            <div class="col-md-6 offset-md-3 box">
                <h1 class="text-center neo" style="color: rgb(254, 254, 254); padding-top: 30px;">Registro de Pacientes</h1>
                <form (ngSubmit) = "formSubmit()">
                    <div class="text-center">
                    <mat-form-field class="width-50"  appearance="outline">
                        <mat-label>nombre</mat-label>
                        <input type="text" [(ngModel)] = "paciente.nombre" name="nombre" matInput placeholder="Ingrese el nombre del paciente" style="color:black;">
                    </mat-form-field>
                    </div>
                    <br>
                    <div class="text-center">
                        <mat-form-field class="width-50" appearance="outline">
                            <mat-label>Fecha de Nacimiento</mat-label>
                            <input type="date" [(ngModel)]="paciente.fecha_nacimiento" name="fecha_nacimiento" matInput style="color:rgb(14, 13, 13);">
                        </mat-form-field>
                    </div>
                    <br>
                    <div class="text-center">
                        <mat-form-field class="width-50" appearance="outline">
                            <mat-label>Dirección</mat-label>
                            <input type="text" [(ngModel)] = "paciente.direccion" name="direccion"  matInput placeholder="Ingrese la Dirección" style="color:black;">
                        </mat-form-field>
                    </div>
                    <br>
                    <div class="text-center">
                        <mat-form-field class="width-50" appearance="outline">
                            <mat-label>Edad</mat-label>
                            <input type="text" [(ngModel)] = "paciente.edad" name="edad"  matInput placeholder="Ingrese la edad" style="color:black;">
                        </mat-form-field>
                    </div>
                    <br>
                    <div class="text-center">
                        <mat-form-field class="width-50" appearance="outline">
                            <mat-label>Estado</mat-label>
                            <input type="text" [(ngModel)] = "paciente.estado" name="estado"  matInput placeholder="Indique si esta Activo o Inactivo" style="color:black;">
                        </mat-form-field>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="container text-center">
                        <button class="btn btn-primary">Registrar</button>
                    </div>
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
